---
layout: default
---
<div class="container">	
	<div class="row">
		<div class="column">
			<h1>Firing Model</h1>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Firers Ballistic/Weapon Skill:</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Weapon Strength:</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Weapon AP (don't include the minus):</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Weapon Damage:</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Number of Shots/Attacks:</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="id">Flamer</label>
				</div>
				<div class="column">
					<input id="id" type="checkbox">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="id">d6 Shots</label>
				</div>
				<div class="column">
					<input id="id" type="checkbox">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="id">d3 Shots</label>
				</div>
				<div class="column">
					<input id="id" type="checkbox">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="id">d6 Damage</label>
				</div>
				<div class="column">
					<input id="id" type="checkbox">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="id">d3 Damage</label>
				</div>
				<div class="column">
					<input id="id" type="checkbox">
				</div>
			</div>
		</div>
		<div class="column">
			<h1>Target Model</h1>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Toughness:</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Armour Save:</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Number of Wounds (per model):</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="ballisticSkill">Leadership:</label>
				</div>
				<div class="column">
					<input id="ballisticSkill" class="numberField" type="number" placeholder="Between 0 and 30" step="1" min="0" max="30">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="column centrediv">
			<input type="button" value="Calculate">
		</div>
	</div>
</div>
